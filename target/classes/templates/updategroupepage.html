<!DOCTYPE html>
<html>
<head>
  <title>SWIFT BANQUE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div th:replace="~{headeradmin :: myheaderadmin}"></div>

<div  class="container mt-5"> 
<center>
<h1>Modifier Groupe</h1>
</center>
</div>
<div  class="container mt-5"> 
<form  th:action="@{/savegroupe}" method="POST" >
<div class="mb-3">
  <input type="hidden" class="form-control"  th:field="*{groupe.codeGroupe}">
  <label  class="form-label"><b>Nom Groupe</b> </label>
  <input type="text" class="form-control" id="nomGroupe"   name="nomGroupe" th:value="${groupe.nomGroupe}">

</div>
<center>
</br>
<button type="submit" class="btn btn-primary" >Modifier</button>
</center>
</form>
</div>
</body>
